<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="UTF-8">
	<!--表示領域を指定-->
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>画像アップロード</title>
	<link rel="stylesheet" href="style.css" type="text/css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/Modaal/0.4.4/css/modaal.min.css">
</head>

<body>
	<header id="header"> 
		<h1>顔認証サービス</h1>
	</header>

	<h2>Web会議中のあなたの写真をアップロードして、客観的に分析してみましょう！</h2>

	<section id="one">
		<div id="upFileWrap">
			<div id="inputFile">
				<!-- ドラッグ&ドロップエリア -->
				<p id="dropArea">ここにファイルをドロップしてください<br>または</p>
				<!-- 通常のinput[type=file] -->
				<div id="inputFileWrap">
					<input type="file" name="uploadFile" id="uploadFile" accept="image/*">
					<div id="btnInputFile"><span>ファイルを選択する</span></div>
					<div id="btnChangeFile"><span>ファイルを変更する</span></div>
				</div>
				<div id="preview"></div>
			</div>
		</div>
	</section>

	<section id="two">
		<h2><a href="#result" class="btn bgskew modal-open" onclick="fetchFunc()"><span>結果を見る</span></a></h2>
		<section id="result">
			<h2 class="ht">分析結果</h2>
			<div id="comment"></div>
		</section>
	</section>

	<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Modaal/0.4.4/js/modaal.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
	<script src="./script.js"></script>
</body>

</html>
